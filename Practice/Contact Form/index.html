<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="container">
            <form>
                <div class="form-group">
                    <i class='fas fa-address-card'></i> 
                    <h2>Contact Details</h2>
                </div>
    
                <div class="form-group">
                    <label for="user-name">
                        Name :<br>                <input type="text" id="user-name" name="Full Name" placeholder="Enter Your Name"><br>
                    </label>
                </div>
    
                <div class="form-group">
                    <label for="user-contact">
                        Contact :<br>
                        <input type="contact" id="user-contact" name="Contact" placeholder="Enter Your Number"><br>
                    </label>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-1">Save</button>
                    <button type="reset" class="btn-2">Cancel</button>
                </div>            
        </form>
            
        </div>
    </div>
    
</body>
</html>
