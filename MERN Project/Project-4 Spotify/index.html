<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</i></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <!-- <h1>Logo</h1> -->
            <i class="bi bi-spotify"></i>
        </div>
        <div class="mid">
            <div class="home">
                <i class="bi bi-house-door-fill"></i>
        </div>
            <div class="search-container">
                <div class="search-bar">
                    <i class="bi bi-search"></i>
                </div>
                <input type="text" placeholder="What do you want to play?">
                <div class="cart">
                    <i class="bi bi-cart"></i>
                </div>
            </div>
        </div>
        <div class="btn">
            <button>Sign up</button>
            <button>Log in</button>
        </div>
    </div>
        <div class="library">
            <div class="library-header">
                <div class="logo">
                    <img src="./Assets/icon.jpg">
                    <h1>Your Library</h1>
                    <i class="fa-solid fa-plus"></i>
                </div>
            </div>
            <div class="library-content">
                <div class="card-1">
                    <h5>Create your first playlist</h5>
                    <p>It's easy, we'll help you</p>
                    <button>Create playlist</button>
                </div>
                <div class="card-2">
                    <h3>Let's find some podcasts to follow</h3>
                    <p>We'll keep you update on new episodes</p>
                    <button>Browse podcasts</button>
                </div>
            </div>
            <div class="container">
                <div class="left-content">
                    <div class="data">
                        <div class="list">
                            <div>Legal</div>
                            <div>Safety&PrivacyCenter</div>
                            <div>PrivacyPolicy</div>
                            <div>Cookies</div>
                            <div>About Ads</div>
                            <div>Accessibility</div>
                            <!-- <span>Legal</span> 
                            <span>Safety&PrivacyCenter</span>
                            <span>PrivacyPolicy</span>  
                            <span>Cookies</span>  
                            <span>About Ads</span>  
                            <span>Accessibility</span>  -->
                        </div>
                        <a>Cookies</a>
                    </div>
                    <div class="language">
                        <div class="icon">
                            <i class="bi bi-globe"></i>
                        </div>
                            <button>English</button>
                    </div>
                </div>
            </div>
        </div>
    <!-- Design the right container -->
        <div class="right-container">
        </div> 
</body>
</html>
