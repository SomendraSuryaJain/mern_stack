<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</i></title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <!-- <h1>Logo</h1> -->
            <i class="bi bi-spotify"></i>
        </div>
        <div class="mid">
            <div class="home">
                <i class="bi bi-house-door-fill"></i>
        </div>
            <div class="search-container">
                <div class="search-bar">
                    <i class="bi bi-search"></i>
                </div>
                <input type="text" placeholder="What do you want to play?">
                <div class="cart">
                    <i class="bi bi-cart"></i>
                </div>
            </div>
        </div>
        <div class="btn">
            <button>Sign up</button>
            <button>Log in</button>
        </div>
    </div>
    <div class="allcontent">
        <div class="leftcontainer">
            <div class="library-head">
                <div class="lb-heading-content">
                    <div class="lb-content">
                        <img src="./SVG/library_icon.svg" alt="">
                        <h1>Your Library</h1>
                    </div>
                    <div class="add-icon">
                        <img src="./SVG/add_icon.svg" alt="">
                    </div>
                </div>
            </div>
            <!-- <div class="library-mid">

            </div> -->
            <div class="library-mid">
                <div class="card-1">
                    <span>Create your first playlist</span>
                    <p>It'seasy,we'll help you</p>
                    <button>Create playlist</button>
                </div>
                <div class="card-2">
                    <span>Let'sfind some podcasts to follow</span>
                    <p>We'll keep you updated on new episodes</p>
                    <button>Browse podcasts</button>
                </div>
            </div>

            <!-- library-bottom -->
            <div class="library-bottom">
                <div class="content">
                    <span>Legal</span>
                    <span>Safety&PrivacyCenter</span>
                    <span>PrivacyPolicy</span>
                    <span>Cookies</span>
                    <span>AboutAds</span>
                    <span>Accessibility</span>
                </div>
                <div class="link">
                    <a href="#">Cookies</a>
                </div>
                <div class="btn">

                </div>
            </div>
        </div>

<!-- Design the right Container -->

        <div class="rightcontainer">
            <!-- <div class="right-header">
                <div class="l1"><a href="">Popular artists</a></div>
                <div class="l2"><a href="">Showall</a></div>
            </div>
            <div class="right-content">
                <div class="card">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>                
            </div>             -->
        </div>
    </div>

</html>
