<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinator Selector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Combinator Selector</h1>
    <article>
            <p>Direct Paragraphchild-1</p>
            <p>Direct Paragraphchild-2</p>
            <main>
                <p>Indirect Paragraph child</p>
            </main>
    </article>
    <section>
        <article>
            <p>Paragraph Inside Article</p>
        </article>
        <aside>
            <p>Paragraph Inside Aside Tag</p>
        </aside>
    </section>
    <section>
        <p>Paragraph in Section-2</p>
        <main>Main tag in Section-2</main>
    </section>
</body>
</html>
