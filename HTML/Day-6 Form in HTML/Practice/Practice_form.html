<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <form>
            <div class="form-group">
                <i class='fas fa-user-circle'></i><br>
                <h2>Sign Up</h2>
            </div> 
            
            <div class="form-group">
                <label for="user-name">
                    Name : <input type="text" id="user-name" name="Full Name" placeholder="Enter your name"><br>
                </label>
                <!-- <input type="text" id="user-name" name="Full Name" placeholder="Enter your name"><br> -->
            </div>
            
            <div class="form-group">
                <label for="user-id">
                    E-mail : <input type="text" name="email" id="user-id" placeholder="Enter your email"><br>
                </label>
                <!-- <input type="text" name="email" id="user-id" placeholder="Enter your email"><br> -->
            </div>
            
            <div class="form-group">
                <label for="user-Gender">
                    Gender : <input type="radio" id="gender" name="g"> Male
                             <input type="radio" id="gender" name="g"> Female
                             <input type="radio" id="gender" name="g"> Others <br>
                </label>
                <!-- <input type="radio" id="gender" name="g"> Male
                <input type="radio" id="gender" name="g"> Female
                <input type="radio" id="gender" name="g"> Others <br> -->
            </div>
            
            <div class="form-group">
                <label for="user-dob">
                    DOB : <input type="date" name="DOB" id="user-dob"><br>
                </label>
                <!-- <input type="date" name="DOB" id="user-dob"><br> -->
            </div>
            
            <div class="form-group">
                <label for="user-password">
                    Password : <input type="password" name="pswd" id="user-password" placeholder="Enter password"><br>
                </label>
                <!-- <input type="password" name="pswd" id="user-password" placeholder="Enter password"><br> -->
            </div>
            
            <div class="form-group">
                <label for="user-re-enter password">
                    Re-enter Password : <input type="password" name=" re-enter pswd" id="user-re-enter password" placeholder="Re-enter password"><br>
                </label>
                <!-- <input type="password" name=" re-enter pswd" id="user-re-enter password" placeholder="Re-enter password"><br> -->
            </div>
            
            <div class="form-group">
                <button type="submit">Sign Up</button>
                <button type="reset">Cancel</button>
            </div>            
        </form>
    </div>
</body>
</html>
