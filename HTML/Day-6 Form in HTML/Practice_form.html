<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form's practice in HTML</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
        fieldset{
            width: 500px;
            text-align: center;
        }
        h2{
            font-size: 70px;
            /* text-align: center; */
            margin: 2%;
        }
        /* button1{
            align-items: center;
            background-color: aqua;
            color: #000;
            border: none;
        } */
        form{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Form Tag's practice in HTML</h1>
    <form action="#">
        <!-- <fieldset> -->
            <!-- <legend>Sign Up Page</legend> -->
            <i class='fas fa-user-circle'style="font-size: 80px; color: #7ed7ed;"></i>
            <u><h2>Sign Up</h2></u>

            <label for="user-name">
                Name :
            </label>
            <input type="text" id="user-name" name="Full Name" placeholder="Enter your name"><br><br>

            <label for="user-id">
                E-mail :
            </label>
            <input type="text" name="email" id="user-id" placeholder="Enter your email"><br><br>

            <label for="user-Gender">
                Gender :
            </label>
            <input type="radio" id="gender" name="g"> Male
            <input type="radio" id="gender" name="g"> Female
            <input type="radio" id="gender" name="g"> Others <br><br>

            <label for="user-dob">
                DOB :
            </label>
            <input type="date" name="DOB" id="user-dob"><br><br>

            <label for="user-password">
                Password :
            </label>
            <input type="password" name="pswd" id="user-password" placeholder="Enter password"><br><br>

            <label for="user-re-enter password">
                Re-enter Password :
            </label>
            <input type="password" name=" re-enter pswd" id="user-re-enter password" placeholder="Re-enter password"><br><br>

            <button type="submit">Sign Up</button>
            <button type="reset">Cancel</button>
        </fieldset>
    </form>
</body>
</html>
