<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Part 1</title>
    <style>
        input[type=Number]{
            appearance: textfield;
        }        
    </style>
</head>
<body>
    <form action="#">
        <h2>Registration Form</h2>

        Name : <input type="text"> <br><br>
        Mob : <input type="tel"> <br><br>
        Email<sup>*</sup> : <input type="email"> <br><br>
        Password : <input type="password"> <br><br>

        Mention your Resume : <input type="file" multiple accept=".doc"> <br><br>
        
        DOB<sup>*</sup> : <input type="date"><br><br>

        Time : <input type="time"> <br><br>

        Select salary range : <br><br><input type="range"> <br><br>

        Search here : <input type="search"> <br><br>

        Github url : <input type="Url"> <br><br>

        Account Number : <input type="Number"><br><br>
        
        Gender<sup>*</sup> : <br>
        <input type="radio" name="g" checked>Male
        <input type="radio" name="g">Female
        <input type="radio" name="g">Others <br><br>
        
        Hobbies : <br>
        <input type="checkbox">Reading Book        
        <input type="checkbox">Cricket        
        <input type="checkbox">Chess  <br>      
        <input type="checkbox">Cooking        
        <input type="checkbox">Drinking        
        <input type="checkbox">Hard Work  <br>     
        <input type="checkbox">Travelling        
        <input type="checkbox">Singing <br><br>
        
        <button type="submit">Submit</button>
        <button type="reset">Cancel</button>
        


    </form>
</body>
</html>
