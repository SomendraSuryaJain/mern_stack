    <h1>Equation in html</h1>

    H<sub>2</sub> + S + O<sub>4</sub>  ==> H<sub>2</sub>SO<sub>4</sub>

    C<sub>6</sub> + H<sub>12</sub> + O<sub>6</sub>  ==> C<sub>6</sub>H<sub>12</sub>O<sub>6</sub>

    (a+b)<sup>2</sup>  ==> a<sup>2</sup> + b<sup>2</sup> + 2ab
