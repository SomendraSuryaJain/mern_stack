<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting Tag</title>
</head>
<body>
    <b>Bold Tag</b><br>
    <i>Italic Tag</i><br>
    <u>Underline Tag</u><br>

    <br><br>

    <em>Tim Berners lee</em><br>
    <strong>Tim Berners Lee</strong><br>
    <ins>Lorem ipsum dolor sit amet.</ins><br>
    
    <br><br>

    <strike>Lorem ipsum dolor sit amet.</strike><br>
    <s>Lorem ipsum dolor sit amet.</s><br>
    <del>Lorem ipsum dolor sit amet.</del>

    <br><br>

    S + O<sub>2</sub> --> SO2
</body>
</html>
