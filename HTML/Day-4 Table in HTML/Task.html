<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task for table in HTML</title>
</head>
<body>
    <h1>Table in HTML</h1>
    <table border="2" rules="all" cellpadding="20px">
        <tr align="center">
            <td>A</td>
            <td rowspan="2">
                <ul>
                    <li>item-1</li>
                    <li>item-2</li>
                </ul>
            </td>
        </tr>
        <tr align="center">
            <td>B</td>
        </tr>
        <tr align="center">
            <td colspan="2">C</td>
        </tr>
        <tr align="center">
            <td>
                <ul type="square">
                    <li>item-3</li>
                    <li>item-4</li>
                </ul>
            </td>
            <td>
                <table border="2" rules="all" cellpadding="20px">
                    <tr align="center">
                        <th colspan="2">Table</th>
                    </tr>
                    <tr>
                        <td rowspan="2">D</td>
                        <td>E</td>
                    </tr>
                    <tr>
                        <td>F</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
