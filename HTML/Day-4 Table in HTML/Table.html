<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Table in HTML</h1>
    <table border="1" rules="all" cellpadding="20px">
        <tr align="center">
            <th>S.No</th>
            <th>Name of Items</th>
            <th>Price</th>
        </tr>
        <tr align="center">
            <td>1.</td>
            <td>Iphone 15 Pro Max</td>
            <td rowspan="2">120000</td>
        </tr>
        <tr align="center">
            <td>2.</td>
            <td>Mac Book Pro</td>
        </tr>
        <tr align="center">
            <td colspan="2">Total Price</td>
            <td>270000</td>
        </tr>
    </table>
</body>
</html>
