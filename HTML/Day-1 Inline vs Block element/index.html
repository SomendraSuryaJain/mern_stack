<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline vs Block</title>
    <style>
        
        
        *{
            margin: 0%;
            padding: 0%;
        }

        body{
            width: 100vw;
            height: 100vh;
        }
        span{
            background-color: red;
            height: 100px;
            width: 89px;
        }

        div{
            background-color: aqua;
            width: 600px;
        }
    </style>
</head>
<body>
    <span>Hello world</span>
    <div>Lorem ipsum dolor sit amet consectetur.</div>
    <span>Hello world</span>
</body>
</html>
